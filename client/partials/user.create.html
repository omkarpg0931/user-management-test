<section class="user">
	<ol class="breadcrumb">
        <li class="active">Add User</li>
    </ol>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputName" class="col-sm-4 control-label">Name*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputName" placeholder="Full Name" ng-model="user.fullName">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-4 control-label">Email*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.emailId">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-4 control-label">Password*</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPasswordConfirmation" class="col-sm-4 control-label">Password Confirmation*</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Re-enter Password" ng-model="user.passwordConfirmation">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress" class="col-sm-4 control-label">Address*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="user.address">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-click="addUser(user)">Add User</button>
			</div>
		</div>
	</form>
</section>
