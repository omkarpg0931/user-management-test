<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Management Web App">
    <meta name="author" content="Omkar PG">
    <meta name="fragment" content="!">

    <title>User Management</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet">
    <link href="dist/css/toaster.min.css" rel="stylesheet">
    <link href="dist/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/wysiwyg/css/bootstrap3-wysiwyg5.css" rel="stylesheet">
    <link href="lib/wysiwyg/css/bootstrap3-wysiwyg5-color.css" rel="stylesheet">
</head>

<style>
    .nav {
        border: 0;
    }

</style>

<body ng-app="app" ng-controller="mainCtrl">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div>
        <div class="navside dark dk" layout="column">
            <div class="container">
                <ul class="nav nav-tabs">
                    <li ng-show="$root.showLogout">
                        <a id="show_list" class="btn btn-default btn-lg" href="#/dashboard"  ng-class="{active: $root.$route.current.activetab == 'list'}">Users List</a>
                    </li>
                    
                    <li ng-show="$root.showLogout" class="pull-right">
                        <a id="sign_out" class="sign-out-btn btn btn-default btn-lg " href="#/logout" >Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content" class="app-content box-shadow-z0">
            <div ng-view></div>
        </div>
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/toaster.min.js"></script>
    <script src="lib/angular/ng-file-upload-shim.js"></script>
    <script src="lib/angular/ng-file-upload.js"></script>
    <script src="lib/angular/ng-file-upload-shim.min.js"></script>
    <script src="lib/angular/ng-file-upload.min.js"></script>
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="dist/js/app.js"></script>
    <script src="lib/wysiwyg/js/wysihtml5-0.3.0.min.js"></script>
    <script src="lib/wysiwyg/js/bootstrap3-wysihtml5.js"></script>
</body>

</html>
